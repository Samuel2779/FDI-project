        <script>
        $('.logButton').on('click',function(){
            $('.main').hide();
           $('.logo').show();
            $('.login').show();
            $('.name').hide();
        });
        
        $('.register').on('click',function(){
            $('.main').hide();
           $('.logo').show();
            $('.login').show();
        });
            
        $('.Button').on('click',function(){
           $('#slide1').hide();
           $('#slide2').show();
        });
        
        $('.Out').on('click',function(){
           $('#slide2').hide();
           $('#slide1').show();
           $('.logo').show();
           $('.logButton').show();
           $('.register').show();
           $('.login').hide();
        });
            
        $('.Current').on('click',function(){
            $('#slide2').hide();
            $('#slide3').hide();
            $('#slide4').hide();
            $('#slide5').show();
            $('.NickComplete').show();
        });
        $('.Nick').on('click',function(){
            $('.NickComplete').show();
            $('.Nick').hide();
        });
            
        $('.profileButton').on('click',function(){
            $('#slide3').show();
            $('#slide2').hide();
        }); 
        $('.confirmSlide3').on('click',function(){
             $('#slide2').show();
            $('#slide3').hide();
        });
        $('.goHome').on('click',function(){
            $('#slide1').hide();
            $('#slide3').hide();
            $('#slide4').hide();
            $('#slide5').hide();
            $('#slide2').show();
            $('.main').show();
            $('.login').hide();
            
        }); 
         $('.addDevice').on('click',function(){
             $('#slide2').hide();
             $('.device').show();
             $('.device2').hide();
            $('#slide4').show();
        });
        $('.nextButton').on('click',function(){
            $('.device').hide();
            $('.device2').show();
            $('#taparea').show();
        });
         $('.nextButton2').on('click',function(){
            $('#slide4').hide();
            $('#slide5').show();
            $('.Nick').show();
             $('.NickComplete').hide();
            
        });  
        </script>
